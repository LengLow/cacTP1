    <main>
        <form action="./enviado.html" id="formulario" method="GET">
            <fieldset class="form-sect">
                <label for="formulario"><h2>Formulario de contacto</h2></label>
            </fieldset>
            <fieldset class="form-sect textos fs-datos">
                <label for="nom">Nombre: </label>
                <input type="text" name="nombre" id="nom" placeholder="Cosme" class="inputs">
                <span></span>
                <label for="ap">Apellido: </label>
                <input type="text" name="apellido" id="ap" placeholder="Fulanito" class="inputs">
                <span></span>
                <label for="mail">Email: </label>
                <input type="email" name="mail" id="mail" placeholder="cosme.fulanito@callefalsa123.com" class="inputs">
                <span></span>
                <span><label for="rangoeadad">Edad</label>
                <input type="range" name="rangoedad" id="rangoedad" min="18" max="100" step="1" value="18">
                <span id="valorEdad"></span>
                </span>
                
            </fieldset>
            <fieldset class="form-sect fs-2" >

            
            <h2>¿Deseas recibir novedades sobre el mundo crypto?</h2>
            <span class="checkmark">
                <input type="radio" name="mailing" id="si" value="si">
                <label for="si">Sí</label>
                
            </span>
            <span class="checkmark">
                <input type="radio" name="mailing" id="no" value="no">
                <label for="no">NO</label>
                
            </span>
            <h2>
                Selecciona tus temas de interés
            </h2>
            <span class="checkmark">
                <input type="checkbox" name="bitcoin" id="btc" value="btc" class="checkbox xl">
                <label for="btc">Bitcoin</label>
            </span>
            <span class="checkmark">
                <input type="checkbox" name="ethereum" id="eth" value="eth" class="checkbox xl">
                <label for="eth">Ethereum</label>
            </span>
            <span class="checkmark">

                <input type="checkbox" name="stablecoins" id="daiusdust" value="stables" class="checkbox xl">
                <label for="daiusdusdt">Stablecoins</label>
            
            </span>

            <span class="checkmark">
                <input type="checkbox" name="nfts" id="nft" value="nfts">
                <label for="nft">NFTs</label>
                
            </span>
            <span class="checkmark">
                <input type="checkbox" name="tutoriales" id="tutos" value="tutoriales" class="checkbox xl">
                <label for="tutos">Tutoriales</label>
                
            </span>
            
            </fieldset>

            <fieldset class="form-sect fs-3">
                <input type="submit" value="Enviar Formulario" class="btn" id="btnEnviar">
                <input type="reset" value="Resetear Formulario" class="btn" id="btnReset">

            </fieldset>
        </form>
